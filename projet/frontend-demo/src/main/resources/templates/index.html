<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Demande de Prêt</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            display: grid;
            grid-template-columns: auto 1fr;
            grid-gap: 10px;
            max-width: 500px; /* Limit form width */
            margin-bottom: 20px; /* Add space below the form */

        }

        label {
            text-align: right; /* Align labels to the right */
        }

        input[type="number"],
        input[type="submit"] {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="submit"] {
            grid-column: span 2;
            background-color: #007bff;
            color: white;
            cursor: pointer;

        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
        }


    </style>
</head>
<body>

<h1>Nouvelle Demande de Prêt</h1>

<form action="#" th:action="@{/submitPret}" th:object="${demandePret}" method="post">
    <div>
    <label for="montantDemande">Montant demandé:</label>
    <input type="number" id="montantDemande" th:field="*{conditionsFinancieres.montantDemande}" required>
    </div>
    <div>
    <label for="nombreAnnees">Nombre d'années:</label>
    <input type="number" id="nombreAnnees" th:field="*{conditionsFinancieres.nombreAnnees}" required>
    </div>
    <div>
    <label for="revenuDemandeur">Revenu du demandeur:</label>
    <input type="number" id="revenuDemandeur" th:field="*{conditionsFinancieres.revenuDemandeur}" required>
    </div>
    <div>
    <label for="mensualite">Mensualité souhaitée:</label>
    <input type="number" id="mensualite" th:field="*{conditionsFinancieres.mensualite}" required>
        </div>
    <div>
    <label for="interest">Taux d'intérêt:</label>
    <input type="number" step="0.01" id="interest" th:field="*{conditionsFinancieres.interest}" required>
        </div>

    <input type="submit" value="Soumettre">
</form>


<h1>Demandes de Prêt Existantes</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Montant Demandé</th>
        <th>Nombre d'Années</th>
        <th>Revenu Demandeur</th>
        <th>Mensualité</th>
        <th>Intérêt</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pret : ${prets}">
        <td th:text="${pret.pretId}"></td>
        <td th:text="${pret.conditionsFinancieres.montantDemande}"></td>
        <td th:text="${pret.conditionsFinancieres.nombreAnnees}"></td>
        <td th:text="${pret.conditionsFinancieres.revenuDemandeur}"></td>
        <td th:text="${pret.conditionsFinancieres.mensualite}"></td>
        <td th:text="${pret.conditionsFinancieres.interest}"></td>
        <td th:text="${pret.status}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
