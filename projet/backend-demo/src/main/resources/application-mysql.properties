spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://your-mysql-host:port/your_mysql_db_name?serverTimezone=UTC
spring.datasource.username=your_mysql_username
spring.datasource.password=your_mysql_password
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect # Or MySQL5Dialect if using older version